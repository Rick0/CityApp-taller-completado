<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head.html :: head"></head>
<head><title>CityApp - Bancos</title></head>

<body class="navbar-offset">
    <nav th:replace="fragments/navbar.html :: navbar"></nav>


    <main role="main" class="pt-3 pb-3 vertical-stretch">
        <div th:replace="fragments/list.html :: listTitle('Listado de bancos')"></div>

        <div th:if="${banks.empty}">
            <div th:replace="fragments/list.html :: listEmpty('No hay bancos')"></div>
        </div>

        <div class="container table-striped table-hover small-list-table" th:unless="${banks.empty}">
            <div class="row bg-dark text-light font-weight-bold h2 list-header">
                <div class="col-2  align-self-center">ID</div>
                <div class="col-10 align-self-center">Nombre</div>
            </div>

            <a th:href="@{/bank/crud(bankId=${bank.id})}" class="row list-row table-row-a" th:each="bank : ${banks}">
                <div class="col-2  align-self-center" th:text="${bank.id}"></div>
                <div class="col-10 align-self-center" th:text="${bank.name}"></div>
            </a>
        </div>
    </main>


    <footer th:replace="fragments/footer.html :: footer"></footer>
    <nav th:replace="fragments/navbar.html :: navbar-js"></nav>
</body>
</html>
